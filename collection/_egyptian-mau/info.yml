  Breed: Egyptian Mau
  Description: Egyptian Maus are a small- to medium-sized short-haired cat breed. Along with the Bahraini Dilmun cat, they are one of the few naturally spotted breeds of domesticated cat. The spots of the Mau occur on only the tips of the hairs of its coat. https://en.wikipedia.org/wiki/Egyptian_Mau